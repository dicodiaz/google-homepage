<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Google</title>
    <link rel="stylesheet" href="css\style.css" />
    <link rel="icon" href="img\google_favicon.png" />
</head>

<body>
    <div class="mainContent">
        <img src="img\google_logo_light.png" alt="Google">
        <div class="searchForm">
            <form action="get">
                <div class="searchBar">
                    <img src="img\outline_search_black_24dp.png" alt="Search">
                    <input type="text">
                </div>
                <div class="searchButtons">
                    <input type="submit" value="Google Search">
                    <input type="button" value="I'm Feeling Lucky">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
