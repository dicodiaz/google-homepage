<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Google</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/styles-mobile.css" type="text/css" media="screen and (max-width: 1024px)" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <header class="header">
        <nav>
          <ul class="list">
            <li class="box all"><a href="#">Everything</a></li>
            <li class="box about"><a href="https://web.archive.org/web/20191130234759/https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a></li>
            <li class="box store"><a href="https://web.archive.org/web/20191130234759/https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a></li>
            <li class="box gmail"><a href="https://web.archive.org/web/20191130234759/https://mail.google.com/mail/?tab=wm&ogbl">Gmail</a></li>
            <li class="box images"><a href="https://web.archive.org/web/20191130234759/https://www.google.com/imghp?hl=en&tab=wi&ogbl">Images</a></li>
            <li class="box apps">
              <a href="#"><span class="material-icons">apps</span></a>
            </li>
            <li class="box"><button class="button" type="button">Sign in</button></li>
          </ul>
        </nav>
      </header>
      <main class="main">
        <img class="logo" src="https://web.archive.org/web/20191130234759im_/https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google_logo" />
        <form class="search-container" action="get">
          <div class="search">
            <span class="box2 material-icons">search</span>
            <input class="box2 text" type="text" />
            <a class="mic" href="#"><span class="box2 material-icons">mic</span></a>
          </div>
          <div class="buttons2">
            <input class="button2" type="submit" value="Google Search" />
            <input class="button2" type="button" value="I'm Feeling Lucky" />
          </div>
        </form>
      </main>
      <footer class="footer">
        <nav>
          <ul class="list2">
            <li class="box3 box3-0"><a href="https://about.google/?utm_source=google-CO&utm_medium=referral&utm_campaign=hp-footer&fg=1">About Google</a></li>
            <li class="box3 box3-1"><a href="https://web.archive.org/web/20191130234759/https://www.google.com/intl/en_us/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a></li>
            <li class="box3 box3-2"><a href="https://web.archive.org/web/20191130234759/https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a></li>
            <li class="box3 box3-3"><a href="https://web.archive.org/web/20191130234759/https://google.com/search/howsearchworks/?fg=1">How Search works</a></li>
            <li class="box3 box3-4"><a href="https://web.archive.org/web/20191130234759/https://policies.google.com/privacy?fg=1">Privacy</a></li>
            <li class="box3 box3-5"><a href="https://web.archive.org/web/20191130234759/https://policies.google.com/terms?fg=1">Terms</a></li>
            <li class="box3 box3-6"><a href="https://web.archive.org/web/20191130234759/https://www.google.com/preferences?hl=en">Settings</a></li>
          </ul>
        </nav>
      </footer>
    </div>

</html>
