<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Google</title>
    <link rel="stylesheet" href="css\style.css" />
    <link rel="icon" href="img\google_favicon.png" />
  </head>

  <body>
    <header>
      <div class="topNavBar left">
        <nav class="topNav">
          <a href="#">About</a>
          <a href="#">Store</a>
        </nav>
      </div>
      <div class="topNavBar right">
        <nav class="topNav">
          <a href="#">Gmail</a>
          <a href="#">Images</a>
          <a href="#"><img src="img\outline_apps_black_24dp.png" alt="Apps" /></a>
          <a class="buttonLike" href="#" style="color: white">Sign in</a>
        </nav>
      </div>
    </header>
    <div class="mainContent">
      <img class="imgCenter" src="img\google_logo_light.png" alt="Google" />
      <div class="searchForm">
        <form action="get">
          <div class="searchBar">
            <img src="img\outline_search_black_24dp.png" alt="Search" id="searchIcon" />
            <input type="text" id="search" name="search" />
          </div>
          <div class="searchButtons">
            <input type="submit" value="Google Search" class="searchButton" />
            <input type="button" value="I'm Feeling Lucky" class="searchButton" />
          </div>
        </form>
      </div>
    </div>
    <footer>
      <nav class="botNav">
        <div class="botNavBar left">
          <a href="#">Advertising</a>
          <a href="#">Business</a>
          <a href="#">How Search works</a>
        </div>
        <div class="botNavBar right">
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Settings</a>
        </div>
      </nav>
    </footer>
  </body>
</html>
