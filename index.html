<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Google</title>
    <link rel="stylesheet" href="css\style.css" />
    <link rel="icon" href="img\google_favicon.png" />
</head>

<body>
    <header>
        <div class="topNavBarLeft">
            <nav>
                <a href="#">About</a>
                <a href="#">Store</a>
            </nav>
        </div>
        <div class="topNavBarRight">
            <nav>
                <a href="#">Gmail</a>
                <a href="#">Images</a>
                <a href="#"><img src="img\outline_apps_black_24dp.png" alt="Apps"></a>
                <a class="buttonLike" href="#">Sign in</a>
            </nav>
        </div>
    </header>
    <div class="mainContent">
        <img src="img\google_logo_light.png" alt="Google">
        <div class="searchForm">
            <form action="get">
                <div class="searchBar">
                    <img src="img\outline_search_black_24dp.png" alt="Search">
                    <input type="text">
                </div>
                <div class="searchButtons">
                    <input type="submit" value="Google Search">
                    <input type="button" value="I'm Feeling Lucky">
                </div>
            </form>
        </div>
    </div>
    <footer>
        <nav>
            <div class="bottomNavBarLeft">
                <a href="#">Advertising</a>
                <a href="#">Bussiness</a>
                <a href="#">How Search works</a>
            </div>
            <div class="bottomNavBarRight">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </nav>
    </footer>
</body>

</html>
